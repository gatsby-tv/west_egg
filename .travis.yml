language: node_js
node_js: 12.18.3
services: docker

stages:
  - build
  - publish

# branches:
#   only:
#     - master

jobs:
  include:
    # Check prettier linting and build typescript
    - stage: build
      script:
        - npm run format:check
        - npm run build
    # Build and publish latest tag
    - stage: publish
      if: branch = master
      before_script:
        - docker build -t westegg .
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
      script:
        # Latest tag
        - docker tag westegg gatsbytv/westegg:latest
        - docker push gatsbytv/westegg:latest
    # TODO: Publish versioned tag
